<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/99939d0683.js" crossorigin="anonymous"></script>
  <title>Movies Library</title>
</head>

<body>
  <header>
    <nav class="library__nav">

      <a class="library__nav-title--link" href="./index.html" class="library__nav-link">
        <div class="library__nav-icon">
          <i class="animate__animated animate__headShake fas fa-film"></i>
          <p class="library__nav-title">Filmoteka</p>
        </div>
      </a>

      <!-- <svg class="library__nav-svg">
          <use href="./images/svg/symbol-defs.svg#film-solid"></use>
      </svg> -->


      <div class="library-details">
        <ul class="library__nav-list">
          <li class="library__nav-item">
            <a href="" class="library__nav-link animate__animated animate__headShake" id="headerNavHome">HOME</a>
          </li>
          <li class="library__nav-item" id="headerNavMyLibrary">
            <a href="" class="library__nav-link animate__animated animate__headShake">MY LIBRARY</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="root" id="root">
    <section class="background-main">

      <section class="library-details">
        <div class="container library-details">
          <button class="library-details__addTOwached library-details__btn" id="addTOwachedJS"><i
              class="fas fa-video"></i>Add to watched</button>
          <button class="library-details__addTOqueue library-details__btn" id="addTOqueueJS"><i class="far fa-calendar-plus"></i>Add to queue</button>
        </div>
        </div>
      </section>

      <section class="films-library">
        <div class="film-controls libray-main__shadow" id="film-controls">
          <button class="film-controls__btn" id="js-btn-watched">Watch</button>
          <button class="film-controls__btn" id="js-btn-added-to-queue"> Queue</button>
        </div>

        <div class="container">
          <!-- films-library -->
          <ul class="list films-library__gallery">
            <!-- Шаблон -->
          </ul>
        </div>

        <div class="controls">
          <button class="controls-btn btn-prev" data-action="decrement">Prev</button>
          <span class="page-number">1</span>
          <button class="controls-btn btn-next" data-action="increment">Next</button>
        </div>
      </section>
    </section>
  </main>
  <footer class="footer">
    <section class="library__footer">
      <p class="library__footer-title">Made by DmitriTeam</p>
      <a href="">
        <div class="library__footer-toUP"></div>
      </a>
    </section>
  </footer>
</body>

</html>
