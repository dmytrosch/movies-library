<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Movies Library</title>
</head>

<body>
    <header>
        <nav class="library__nav">
            <div class="library__nav-icon">
                <a href="" class="library__nav-link">
                    <p class="library__nav-title">Filmoteka</p>
                </a>
            </div>
            <!-- <svg class="library__nav-svg">
          <use href="./images/svg/symbol-defs.svg#film-solid"></use>
      </svg> -->


            <div class="library-details">
                <ul class="library__nav-list">
                    <li class="library__nav-item">
                        <a href="" class="library__nav-link" id="headerNavHome">HOME</a>
                    </li>
                    <li class="library__nav-item" id="headerNavMyLibrary">
                        <a href="" class="library__nav-link">MY LIBRARY</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="root">
    <section class="library-details">
      <div class="container library-details">
          <span class="library-details__addTOwached" id="addTOwachedJS">Add to watched</span>
          <span class="library-details__addTOqueue" id="addTOqueueJS">Add to queue</span>
        </div>
      </div>
    </section>
    <section class="search-bar"> <div class="container-main"> <form id="search-form"> <button action="submit"> <i class="fa fa-search"></i> </button> <input class="input" name="query" autocomplete="off" placeholder="Write movie name and click Enter" /> </form> </div> </section>

    <section class="films-library">
            <div class="film-controls libray-main__shadow" id="film-controls">
                <button class="film-controls__btn" id="js-btn-watched">
                    Watch
                </button>
                <button class="film-controls__btn" id="js-btn-added-to-queue">
                    Queue
                </button>
            </div>
            <div class="container">
                <!-- films-library -->
                <ul class="list films-library__gallery">
                    <!-- Шаблон -->
                </ul>
            </div>
            <div class="controls">
                <button class="controls-btn btn-prev" data-action="decrement">
                    Prev
                </button>
                <span class="page-number">1</span>
                <button class="controls-btn btn-next" data-action="increment">
                    Next
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="library__footer">
            <p class="library__footer-title">Made by GroupName</p>
            <a href="">
                <div class="library__footer-toUP"></div>
            </a>
        </section>
    </footer>
</body>

</html>
