<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/99939d0683.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>Movies Library</title>
    </head>

    <body>
        <header>
            <nav class="library__nav">
                <a
                    class="library__nav-title--link"
                    href="index.html"
                    class="library__nav-link"
                >
                    <div class="library__nav-icon">
                        <i
                            class="animate__animated animate__headShake fas fa-film"
                        ></i>
                        <p class="library__nav-title">Filmoteka</p>
                    </div>
                </a>

                <ul class="library__nav-list">
                    <div class="library__nav-item">
                        <a
                            href=""
                            class="library__nav-link animate__animated animate__headShake"
                            id="headerNavHome"
                            >HOME</a
                        >
                    </div>
                    <li class="library__nav-item" id="headerNavMyLibrary">
                        <a
                            href=""
                            class="library__nav-link animate__animated animate__headShake"
                            >MY LIBRARY</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main class="root" id="root">
            <!-- SPINNER -->
            <div class="spinner-overlay is-hidden" id="spinner">
                <div class="sk-circle">
                    <div class="sk-circle1 sk-child"></div>
                    <div class="sk-circle2 sk-child"></div>
                    <div class="sk-circle3 sk-child"></div>
                    <div class="sk-circle4 sk-child"></div>
                    <div class="sk-circle5 sk-child"></div>
                    <div class="sk-circle6 sk-child"></div>
                    <div class="sk-circle7 sk-child"></div>
                    <div class="sk-circle8 sk-child"></div>
                    <div class="sk-circle9 sk-child"></div>
                    <div class="sk-circle10 sk-child"></div>
                    <div class="sk-circle11 sk-child"></div>
                    <div class="sk-circle12 sk-child"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <section class="library__footer">
                <p class="library__footer-title">Made by DmitriTeam</p>
                <button class="library__footer-toUP"></button>
            </section>
        </footer>
    </body>
</html>
