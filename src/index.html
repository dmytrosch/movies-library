<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/99939d0683.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>Movies Library</title>
        <link
            href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
            rel="icon"
            type="image/x-icon"
        />
    </head>

    <body>
        <header class="wrapper__header-footer">
            <nav class="header-nav container">
                <a
                    href=""
                    class="header-nav__logo header-nav__logo--hover"
                    id="js-logo"
                >
                    <i class="header-nav__logo-icon fas fa-film"></i>
                    <p class="header-nav__logo-text">Filmoteka</p>
                </a>

                <ul class="header-nav__chapters-list">
                    <li class="header-nav__chapter">
                        <a
                            href=""
                            class="header-nav__chapter-link header-nav__chapter-link--hover"
                            id="js-header-link-home"
                            >HOME</a
                        >
                    </li>
                    <li class="header-nav__chapter">
                        <a
                            href=""
                            class="header-nav__chapter-link header-nav__chapter-link--hover"
                            id="js-header-link-library"
                            >LIBRARY</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main class="root" id="root"></main>
        <footer class="wrapper__header-footer">
            <div class="container footer">
                <p class="footer__text">Made by DmitriTeam</p>
                <button class="footer__btn-up" id="js-btn-to-up"></button>
            </div>
        </footer>
        <!-- SPINNER -->
        <div class="spinner-overlay is-hidden" id="spinner">
            <div class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
        </div>
    </body>
</html>
